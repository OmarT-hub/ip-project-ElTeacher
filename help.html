<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help-Support</title>
    <link rel="stylesheet" href="css/help.css">
    <link rel="icon" href="images/icon/support.png">
</head>
<body>

    <h1>Help-Support</h1>
    <div class="hr1"></div>

    <form action="" method="post">
        
        <div class="main">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" placeholder="example@mail.com">
            </div>
            
            <div class="phone">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="01xxxxxxxxx">
            </div>
        </div>

        <div class="textarea-cont">
            <label for="tex" class="textarea-label">Your Problem</label>
            <textarea name="Problem" id="tex" placeholder="Describe your problem in detail..." required></textarea>
        </div>

        <input type="file" name="File" id="file-upload">
        <div class="bottom-section">
            
            <div class="buttons">
                <input type="submit" value="Send" class="but">
                <input type="reset" value="Reset" class="but reset-btn">
            </div>
        </div>

    </form>

</body>
</html>
